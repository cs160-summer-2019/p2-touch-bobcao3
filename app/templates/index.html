{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>    
	  $("#rotate-box").hammer({
	    recognizers: [
		    [Hammer.Rotate]
	    ]
    }).bind("rotate", function(ev) {
	    console.log(ev);
      $("#rotate-box").css({"transform":"rotate(" + ev.gesture.rotation + "deg)"});
    });
	  $("#pinch-box").hammer( {
	recognizers: [
		[Hammer.Pinch, { enable: true }]
	]
}).bind('pinch', function(ev) {
	    console.log(ev);
      $("#pinch-box").css({"transform":"scale(" + ev.gesture.scale + ")"});
    });
	  $("#press-box").hammer().bind('press', function(ev) {
	    console.log(ev);
      $("#press-box").css({"background-color":"#f00"});
    });
	  $("#pan-box").hammer().bind('pan', function(ev) {
	    console.log(ev);
      $("#pan-box").css({"transform":"translate(" + ev.gesture.deltaX + "px, " + ev.gesture.deltaY + "px)"});
    });
	  $("#tap-box").hammer().bind('tap', function(ev) {
	    console.log(ev);
      $("#tap-box").css({"background-color":"#2f0"});
    });
	  $("#swipe-box").hammer().bind('swipe', function(ev) {
	    console.log(ev);
      $("#swipe-box").css({"transform":"translate(" + ev.gesture.deltaX + "px, " + ev.gesture.deltaY + "px)"});
    });
  </script>
</body>
</html>
